<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinturón BJJ Dinámico</title>
  <style>
   /* Definir tamaño base */
:root {
  --belt-height: 40px; /* Altura base del cinturón */
  --stripe-width: 5px; /* Ancho base de las rayas */
  --final-band-width: 70px; /* Ancho de la banda final */
}

/* Cinturones */
.belt-container {
  margin: 0px auto;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.belt {
  position: relative;
  width: 100%;
  height: var(--belt-height); /* Altura escalable */
  line-height: var(--belt-height); /* Centrado del texto */
  color: white;
  font-weight: bold;
  text-transform: uppercase;
  text-align: center;
  border: 1px solid #333;
  display: inline-block;
  margin-bottom: calc(var(--belt-height) / 4); /* Margen proporcional */
}

/* Banda final (negra por defecto) */
.final-band {
  position: absolute;
  top: -1px;
  right: calc(var(--belt-height) / 4); /* Margen proporcional */
  width: var(--final-band-width); /* Ancho escalable */
  height: var(--belt-height); /* Alto escalable */
  background-color: #000;
}

.final-band-red {
  background-color: #b00000;
}

/* Banda que recorre el cinturón */
.along-band-negro, .along-band-blanco {
  position: absolute;
  right: 0;
  top: calc(var(--belt-height) / 4); /* Posicionamiento proporcional */
  width: 100%;
  height: calc(var(--belt-height) / 2); /* Mitad de la altura */
}

.along-band-blanco {
  background-color: #f6f1f1;
}
.along-band-negro {
  background-color: #000;
}

/* Rayas (grados) */
.belt .stripe {
  position: absolute;
  bottom: -1px;
  right: calc(var(--stripe-width) + 5px); /* Espaciado entre rayas */
  height: var(--belt-height);
  width: var(--stripe-width); /* Ancho escalable */
  background-color: #fff;
  z-index: 2;
}

/* Rayas desplazadas dinámicamente */
.belt .stripe:nth-child(1) { right: calc(var(--stripe-width) * 4); }
.belt .stripe:nth-child(2) { right: calc(var(--stripe-width) * 5); }
.belt .stripe:nth-child(3) { right: calc(var(--stripe-width) * 6); }
.belt .stripe:nth-child(4) { right: calc(var(--stripe-width) * 7); }
.belt .stripe:nth-child(5) { right: calc(var(--stripe-width) * 8); }

/* Colores de los cinturones */
.blanco { background-color: #fefefe; color: #333; }
.gris { background-color: #a9a9a9; }
.amarillo { background-color: #ffdd00; color: #333; }
.naranja { background-color: #ff8800; }
.verde { background-color: #008000; }
.azul { background-color: #0000ff; }
.morado { background-color: #800080; }
.marron { background-color: #8b4513; }
.negro { background-color: #000000; }
.belt-grande {
  --belt-height: 60px;
  --stripe-width: 8px;
  --final-band-width: 100px;
}

.belt-pequeno {
  --belt-height: 20px;
  --stripe-width: 3px;
  --final-band-width: 40px;
}
  </style>
</head>

<body>
  <hr>
  <div class="belt black">
    <div class="stripe"> </div>
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="final-band"></div>
  </div>
  <hr>
  <div class="belt yellow">
    <div class="stripe"> </div>
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="along-band-negro"></div>
    <div class="final-band"></div>
  </div>


  <h1>Cinturón BJJ Dinámico</h1>





  <div id="belt-container" class="belt-container"></div>



  <div class="belt-container">
    <div class="belt blanco">Cinturón Blanco</div>
    <div class="belt negro belt-grande">Cinturón Negro Grande</div>
    <div class="belt azul belt-pequeno">Cinturón Azul Pequeño</div>
  </div>

  <script>
    // Variables para el color del cinturón y el número de grados
    const color = 'black';  // Cambia el color aquí, como 'green', 'blue', 'black', etc.
    const grados = 3;       // Número de grados (rayas) a mostrar en el cinturón

    // Crear el elemento del cinturón
    function crearCinturon(color, grados) {
      const beltContainer = document.getElementById('belt-container');

      // Crear el div del cinturón
      const belt = document.createElement('div');
      belt.classList.add('belt', color); // Añadir la clase del color al cinturón

      // Añadir las rayas de grados al cinturón
      for (let i = 0; i < grados; i++) {
        const stripe = document.createElement('div');
        stripe.classList.add('stripe');
        belt.appendChild(stripe);
      }

      // Crear la banda final y añadirla al cinturón
      const finalBand = document.createElement('div');
      finalBand.classList.add('final-band');
      belt.appendChild(finalBand);

      // Si el cinturón es negro, cambiar la banda final a roja
      if (color === 'black') {
        finalBand.style.backgroundColor = '#b00000'; // Rojo para cinturón negro
      }

      // Añadir el cinturón al contenedor
      beltContainer.appendChild(belt);
    }

    // Llamada para crear el cinturón con el color y grados especificados
    crearCinturon(color, grados);
  </script>
</body>

</html>
